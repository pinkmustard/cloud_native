# 도커 컴포즈 파일 포맷을 최신 버전으로 사용
version: '3'

services:
  # web이라는 서비스 하나만 실행
  web:
    # 현재 폴더를 빌드, 도커파일을 이용해 컨테이너 이미지를 만듦
    build: .
    # 런서버 명령어 대신 입력
    command: python manage.py runserver 0.0.0.0:8000
    # 로컬 컴퓨터의 폴더와 도커의 폴더를 연결
    volumes:
      - ./:/usr/src/app/
    # 포트 설정
    ports:
      - 8000:8000
    # 개발 환경 파일 지정
    env_file:
      - ./.env.dev