<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <title>{%block head_title%}Blog{%endblock%}</title>
    <link rel="stylesheet" href="{% static 'blog/bootstrap/bootstrap.min.css' %}" media="screen">
    <script src="https://kit.fontawesome.com/3891066b59.js" crossorigin="anonymous"></script> <!--로그인 아이콘 추가용 스크립트-->
</head>
<body>

    {% include 'blog/navbar.html' %}

    <!--페이지 헤더-->
    <header class="py-5 bg-light border-bottom mb-4">
        <div class="container">
            <div class="text-center my-5">
                <h1 class="fw-bolder">Song-madrid Blog Home!</h1>
                <p class="lead mb-0">2022년 축구여행 기록을 담은 블로그입니다.</p>
            </div>
        </div>
    </header>

    <!--컨테이너-->
    <div class="container my-3">
        <div class="row">
            <div class="col-md-8 col-lg-9" id="main-area"> <!--main area설정-->
                {% block main_area %}
                {% endblock %}
            </div>

            <div class="col-md-4 col-lg-3">
                <!--검색 위젯-->
                <div class="card my-4">
                    <h5 class="card-header">Search</h5>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for...">
                            <span class="input-group-appen">
                                <button class="btn btn-secondary" type="button">Go!</button>
                            </span>
                        </div>
                    </div>
                </div>

                <!--카테고리 위젯-->
                <div class="card my-4">
                    <div class="card-header">Categories</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <ul class="list-unstyled mb-0">
                                    <li><a href="#!">분데스리가</a></li>
                                    <li><a href="#!">EPL</a></li>
                                    <li><a href="#!">라리가</a></li>
                                </ul>
                            </div>
                            <div class="col-sm-6">
                                <ul class="list-unstyled mb-0">
                                    <li><a href="#!">직관</a></li>
                                    <li><a href="#!">투어</a></li>
                                    <li><a href="#!">펍 관람</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include 'blog/footer.html' %}
    <!--부트스트랩 스크립트 코드-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
